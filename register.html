<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CareerLift</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav-footer.css">
    <link rel="stylesheet" href="css/auth.css"> 
</head>
<body>

    <nav class="navbar" id="navbar">
        <div class="nav_container">
            <a href="index.html" class="logo" style="color:#fff; font-size:1.4rem; font-weight:700; text-decoration:none;">
                <i class="fa-solid fa-arrow-trend-up" style="color:#0ea5e9;"></i> Career<span>Lift</span>
            </a>
            </div>
    </nav>

    <div class="auth-wrapper" style="padding-top: 100px;">
        <div class="auth-card wide">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join our community and start your journey today.</p>
            </div>

            <form id="registerForm">
                
                <div class="form-grid-2">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="form-grid-3">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" class="form-control" placeholder="01..." required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="age" class="form-control" placeholder="20" required>
                    </div>
                </div>
                
                <div class="form-grid-2">
                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-control" placeholder="Min 6 chars" required>
                            <i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility('password', this)"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password" required>
                            <i class="fa-solid fa-eye toggle-password" onclick="toggleVisibility('confirmPassword', this)"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up Free</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login Here</a></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script> 
    <script src="js/auth.js"></script>

    <script>
        function toggleVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
